<ion-header>

  <ion-navbar>
    <ion-title>Video Demo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, labore ex ratione numquam ad, nesciunt earum
    veniam aliquam aspernatur enim accusamus, eos inventore minus magnam nemo. Rerum eum quis assumenda?
  </p>


  <div class="video-player" [ngClass]="isFull? 'full' : 'original'">
    <video crossorigin controls controlslist="nodownload nofullscreen" src="http://static.videogular.com/assets/videos/videogular.mp4" #player>
    </video>
    <button class="res-btn" ion-button *ngIf="isFull" (click)="restore()">
      退出全屏
    </button>
  </div>

  <button ion-button (click)="full()">
    全屏
  </button>



</ion-content>
